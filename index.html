<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f8e71c);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <img src="C:\Users\ss\Desktop\s.jpg">
    <div class="container">
        <h1>Happy New Year!</h1>
        <p>Wishing you a year filled with joy and prosperity.</p>
    </div>
    <div class="fireworks"></div>
    <script>
        (function() {
            const fireworksContainer = document.querySelector('.fireworks');

            function createFirework() {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                fireworksContainer.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }

            setInterval(createFirework, 500);

            const style = document.createElement('style');
            style.innerHTML = `
                .firework {
                    position: absolute;
                    bottom: 0;
                    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
                    border-radius: 50%;
                    width: 5px;
                    height: 5px;
                    animation: firework 3s ease-out forwards;
                }
                @keyframes firework {
                    0% {
                        transform: translateY(0) scale(1);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-100vh) scale(10);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
